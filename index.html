<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./develop/style.css" />
    <title>VaCASHin</title>
  </head>
  <script>
    function startingCurrency() {
      var startingList = document.getElementById("startingList");
    }

    function endingCurrency() {
      var endingList = document.getElementById("endingList");
    }
  </script>
  <body>
    <header class="top-header" id="">
      <nav
        class="navbar"
        id="ul-list"
        role="navigation"
        aria-label="main navigation"
      >
        <ul class="navbar-brand">
          <li class="navbar-end">
            <a class="navbar-item" href="#formsContainer">
              <b>Converter</b> 
            </a>
          </li>
          <li class="navbar-end">
            <a class="navbar-item" href="#exchangeContainer">
              <b>Previous Searches</b>
            </a>
          </li>
        </ul>
      </nav>
      <img class="top-banner responsive" src="./assets/image1.png" alt="VaCASHin banner in blue and peach text with a subtitle of 'Find your dream vacation spot while staying on budget' with an exclamation mark">
    </header>
    <main class="content columns section">
      <div class="section1 column" id="formsContainer">
        <p class="bd-notification is-info"><b>Currency Converter</b></p>
        <div class="columns is-mobile">
          <form class="fromCurrencyForm column is-4">
            <b>From</b>
            <select id="startingList" onchange="startingCurrency()">
              <option>USD</option>
              <option>AUD</option>
              <option>GBP</option>
              <option>TRY</option>
            </select>
            <p>
              <b>Tender Amount</b>
              <input type="number" step="0.25" min="0.00" id="currency1" size="20" />
              <div id="exchangeContainer" class="column"></div>
            </p>
          </form>
          <p class="arrows-icon">ðŸ”„</p>
          <form class="toCurrencyForm column is-4">
            <b>To</b>
            <select id="endingList" onchange="endingCurrency()">
              <option>USD</option>
              <option>AUD</option>
              <option>GBP</option>
              <option>TRY</option>
            </select>
          </form>
          <div class="buttons column">
            <button id="initiateBtn" class="initiate-button">Initiate Conversion</button>
          </div>
          <div id="exchangeContainer" class="hero"></div>
        </div>
      </div>
      <div class="section2 column">
        <p class="bd-notification is-danger"><b>News For Your Travels:</b></p>
        <div class="columns is-mobile">
          <div id="newsContainer"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="./develop/script.js"></script>
</html>
